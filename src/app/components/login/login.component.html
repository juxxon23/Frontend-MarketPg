<div class="container col-4">
  <form class="text-center mt-4" method="post" enctype="multipart/form-data">
    <div class="mb-4">
      <h2 class="text-muted">Login</h2>
      <hr>
    </div>
    <div class="form-group px-5">
      <label class="col-12" for="user_login">User</label>
      <input type="text" class="form-control col-12" id="user_login" name="user_login">
    </div>
    <div class="form-group px-5">
      <label class="col-12" for="pass_login">Password</label>
      <input type="password" class="form-control col-12" id="pass_login" name="pass_login">
    </div>
    <button type="submit" class="btn btn-warning border-dark">Login</button>
  </form>
</div>
